name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
    paths-ignore:   # å¿½ç•¥è¿™äº›æ–‡ä»¶çš„æ›´æ”¹
      - '**.md'
      - '.gitignore'
      - '.editorconfig'
      - 'LICENSE'
  pull_request:     # åœ¨PRæ—¶ä¹Ÿè¿è¡Œæ£€æŸ¥
    branches:
      - main
  workflow_dispatch: # æ‰‹åŠ¨è§¦å‘

# è®¾ç½®ç¯å¢ƒå˜é‡
env:
  NODE_VERSION: '18'
  PNPM_VERSION: '8'
  DEPLOY_TARGET: 'gh-pages'

# å¹¶å‘æ§åˆ¶
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true   # å–æ¶ˆæ­£åœ¨è¿›è¡Œçš„é‡å¤å·¥ä½œæµ

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    permissions:
      contents: write     # ç”¨äºéƒ¨ç½²åˆ° Pages
      pull-requests: write # ç”¨äºåˆ›å»ºå’Œæ›´æ–° PR
      
    steps:
      - name: Checkout Repository ğŸ›ï¸
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # è·å–å®Œæ•´çš„gitå†å²ç”¨äºç¼“å­˜åˆ¤æ–­
          
      - name: Setup Node.js âš™ï¸
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'   # å¯ç”¨ Node modules ç¼“å­˜
          
      - name: Setup PNPM ğŸ“¦
        uses: pnpm/action-setup@v2
        with:
          version: ${{ env.PNPM_VERSION }}
          run_install: false
          
      - name: Get PNPM Store Directory
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV

      - name: Setup PNPM Cache
        uses: actions/cache@v3
        with:
          path: ${{ env.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install Dependencies ğŸ”§
        run: |
          pnpm install --frozen-lockfile
        continue-on-error: false
          
      - name: Lint Check ğŸ”
        run: |
          if [ -f "package.json" ] && grep -q "\"lint\"" "package.json"; then
            pnpm run lint
          fi
        continue-on-error: true

      - name: Type Check ğŸ“
        run: |
          if [ -f "package.json" ] && grep -q "\"type-check\"" "package.json"; then
            pnpm run type-check
          fi
        continue-on-error: true

      - name: Build Project ğŸ—ï¸
        run: pnpm run build
        env:
          NODE_ENV: production
          VITE_APP_VERSION: ${{ github.sha }}
          
      - name: Run Tests ğŸ§ª
        run: |
          if [ -f "package.json" ] && grep -q "\"test\"" "package.json"; then
            pnpm run test
          fi
        continue-on-error: true

      - name: Deploy to GitHub Pages ğŸš€
        if: github.ref == 'refs/heads/main'  # åªåœ¨mainåˆ†æ”¯éƒ¨ç½²
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: ${{ env.DEPLOY_TARGET }}
          folder: dist
          clean: true
          clean-exclude: |
            .nojekyll
            CNAME
          commit-message: |
            deploy: update site

            Deployed from ${{ github.sha }} by GitHub Actions
            
      - name: Upload Artifacts ğŸ“¤
        uses: actions/upload-artifact@v3
        with:
          name: dist
          path: dist
          retention-days: 7
          
      - name: Deployment Status ğŸ“¢
        if: always()
        run: |
          if [ ${{ job.status }} == 'success' ]; then
            echo "âœ… Deployment successful!"
            echo "ğŸŒ Site available at: https://${{ github.repository_owner }}.github.io/eatit"
          else
            echo "âŒ Deployment failed"
            exit 1
          fi 