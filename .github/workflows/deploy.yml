name: Build and Deploy

on:
  schedule:
    - cron: "0 */8 * * *"  # æ¯8å°æ—¶è¿è¡Œä¸€æ¬¡
  push:
    branches: [ "main" ]  # ä¿æŒåŸæœ‰çš„ main åˆ†æ”¯
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v4
        with:
          persist-credentials: false

      - name: Setup PNPM ğŸ“¦
        uses: pnpm/action-setup@v2
        with:
          version: 8
          
      - name: Setup Node.js âš™ï¸
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'pnpm'

      - name: Install Dependencies ğŸ”§
        run: pnpm install

      - name: Build ğŸ—ï¸
        run: |
          pnpm run build
          mkdir -p dist/assets/images
        env:
          NODE_ENV: production
          BASE_URL: '/eatit/'

      - name: Deploy ğŸš€
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
          user_name: 'github-actions[bot]'
          user_email: 'github-actions[bot]@users.noreply.github.com'
          commit_message: 'ğŸš€ Deploy website - ${{ github.sha }}'